<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="refresh" content="10">

    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous">
        </script>

</head>

<body>

    <div class="container">

        <div class="row">
            <div class="col-md-12 text-center m-2">
                <h1>Vereadores</h1>
            </div>
            <hr>
        </div>

        <div id="candidates-container" class="row"></div>
    </div>


    <script>

function getDataCandidato(url) {
    $.get(url, function (data) {
        var container = document.getElementById('candidates-container');
        container.innerHTML = '';

        // Array para armazenar todos os candidatos
        var allCandidates = [];

        data.carg.forEach(function (carg) {
            carg.agr.forEach(function (agr) {
                agr.par.forEach(function (par) {
                    // Adicionar todos os candidatos ao array
                    allCandidates = allCandidates.concat(par.cand);
                });
            });
        });

        // Ordenar os candidatos pelo valor de 'vap' em ordem decrescente
        allCandidates.sort(function (a, b) {
            return b.vap - a.vap;
        });

        // Exibir os candidatos ordenados
        allCandidates.forEach(function (candidate) {
            var candidateDiv = document.createElement('div');
            candidateDiv.classList.add('candidate', 'card', 'col-md-3', 'text-center');
            candidateDiv.innerHTML = `
                <img src="https://eleicoesaovivo.com/fake-data/oficial/ele2024/10884/fotos/mt/${candidate.sqcand}.jpeg" class="img-thumbnail rounded mx-auto d-block" style="width: 100px;">
                <div class="card-body">
                    <h5 class="card-title">${candidate.nmu} - ${candidate.n}</h5>
                    <p class="card-text">${candidate.vap} - ${candidate.pvap}%</p>
                </div>
            `;
            container.appendChild(candidateDiv);
        });
    });
}

getDataCandidato('https://eleicoesaovivo.com/fake-data/oficial/ele2024/10884/dados/mt/mt89877-c0013-e010884-u.json');

    </script>



    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous">
        </script>
</body>

</html>
