<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous">
        </script>

</head>

<body>

    <div id="candidates-container"></div>


    <script>

        function getDataCandidato(url) {
            $.get(url, function (data) {
                var container = document.getElementById('candidates-container');

                container.innerHTML = '';


                data.carg[0].agr.forEach(function (obj, index) {
                    var candidateDiv = document.createElement('div');
                    candidateDiv.classList.add('candidate');

                candidateDiv.innerHTML = `
                <h3>Candidato ${index + 1}</h3>
                <p>Nome: ${obj.cands.nm}</p>
                <p>Idade: ${obj.age}</p>
            `;

                    container.appendChild(candidateDiv);
                });
            });
        }

        getDataCandidato('/mt99015-c0011-e010884-u.json');


    </script>



    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous">
        </script>
</body>

</html>
