<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>

    <div id="candidates-container"></div>

    <script>

        function getDataCandidato(url) {
            $.get(url, function (data) {
                var container = document.getElementById('candidates-container');

                container.innerHTML = '';

                data.carg.forEach(function (carg) {
                    carg.agr.forEach(function (agr) {
                        agr.par.forEach(function (par) {
                            par.cand.forEach(function (candidate) {

                                var candidateDiv = document.createElement('div');
                                candidateDiv.classList.add('candidate');
                                candidateDiv.innerHTML = `
                            <p><strong>Nome:</strong> ${candidate.nmu}</p>
                            <p><strong>NÃºmero:</strong> ${candidate.n}</p>
                            <p><strong>Votos:</strong> ${candidate.vap}</p>
                            <p><strong>Percentual:</strong> ${candidate.pvap}</p>
                            <hr>
                        `;
                                container.appendChild(candidateDiv);

                            });
                        });
                    });
                });
            });
        }

        getDataCandidato('https://eleicoesaovivo.com/fake-data/oficial/ele2024/10884/dados/mt/mt89877-c0013-e010884-u.json');

    </script>



    <script src="https://code.jquery.com/jquery-3.7.1.min.js"

        </script>
</body>
